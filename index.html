        <p>This is a website for you to learn some Colemak!</p>
        <label id="current-sentence">The quick brown fox jumps over the lazy dog.</label>
        <input class="typer" type="text" name="" id="" />
        <div id="keyboard">
            <div class="row">
                <div class="key key81"><span class="regular">q</span><span class="shift">Q</span></div>
                <div class="key key87"><span class="regular">w</span><span class="shift">W</span></div>
                <div class="key key70"><span class="regular">f</span><span class="shift">F</span></div>
                <div class="key key80"><span class="regular">p</span><span class="shift">P</span></div>
                <div class="key key71"><span class="regular">g</span><span class="shift">G</span></div>
                <div class="key key74"><span class="regular">j</span><span class="shift">J</span></div>
                <div class="key key76"><span class="regular">l</span><span class="shift">L</span></div>
                <div class="key key85"><span class="regular">u</span><span class="shift">U</span></div>
                <div class="key key89"><span class="regular">y</span><span class="shift">Y</span></div>
                <div class="key key186"><span class="regular">;</span><span class="shift">:</span></div>
                <div class="key key219"><span class="regular">[</span><span class="shift">{</span></div>
                <div class="key key221"><span class="regular">]</span><span class="shift">}</span></div>
            </div>
            <div class="row">
                <div class="key key65"><span class="regular">a</span><span class="shift">A</span></div>
                <div class="key key82"><span class="regular">r</span><span class="shift">R</span></div>
                <div class="key key83"><span class="regular">s</span><span class="shift">S</span></div>
                <div class="key nub key84"><span class="regular">t</span><span class="shift">T</span></div>
                <div class="key key68"><span class="regular">d</span><span class="shift">D</span></div>
                <div class="key key72"><span class="regular">h</span><span class="shift">H</span></div>
                <div class="key nub key78"><span class="regular">n</span><span class="shift">N</span></div>
                <div class="key key69"><span class="regular">e</span><span class="shift">E</span></div>
                <div class="key key73"><span class="regular">i</span><span class="shift">I</span></div>
                <div class="key key79"><span class="regular">o</span><span class="shift">O</span></div>
                <div class="key key222"><span class="regular">'</span><span class="shift">"</span></div>
            </div>
            <div class="row">
                <div class="key key90"><span class="regular">z</span><span class="shift">Z</span></div>
                <div class="key key88"><span class="regular">x</span><span class="shift">X</span></div>
                <div class="key key67"><span class="regular">c</span><span class="shift">C</span></div>
                <div class="key key86"><span class="regular">v</span><span class="shift">V</span></div>
                <div class="key key66"><span class="regular">b</span><span class="shift">B</span></div>
                <div class="key key75"><span class="regular">k</span><span class="shift">K</span></div>
                <div class="key key77"><span class="regular">m</span><span class="shift">M</span></div>
                <div class="key key180"><span class="regular">,</span><span class="shift">&lt;</span></div>
                <div class="key key190"><span class="regular">.</span><span class="shift">&gt;</span></div>
                <div class="key key191"><span class="regular">/</span><span class="shift">?</span></div>
            </div>
        </div>
        <p>This website was coded entirely in Colemak to help me learn it.</p>
